let current = 0;
let score = 0;
let answered = false;

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

// Shuffle questions on load
const shuffled = shuffle(questions).slice(0, 20);

function loadQuestion() {
  const q = shuffled[current];
  answered = false;

  document.getElementById('chapterBadge').textContent = q.chapter;
  document.getElementById('questionNum').textContent = `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${current + 1}`;
  document.getElementById('questionText').textContent = q.q;

  const total = shuffled.length;
  const pct = Math.round(((current) / total) * 100);
  document.getElementById('progressLabel').textContent = `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${current + 1} ‡∏à‡∏≤‡∏Å ${total}`;
  document.getElementById('progressPct').textContent = `${pct}%`;
  document.getElementById('progressFill').style.width = `${Math.max(pct, 3)}%`;

  const container = document.getElementById('optionsContainer');
  container.innerHTML = '';
  const letters = ['A', 'B', 'C', 'D'];
  q.opts.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option';
    btn.innerHTML = `<span class="option-letter">${letters[i]}</span>${opt}`;
    btn.onclick = () => selectAnswer(i, btn);
    container.appendChild(btn);
  });

  const fb = document.getElementById('feedback');
  fb.className = 'feedback';
  fb.innerHTML = '';
  document.getElementById('btnNext').className = 'btn-next';

  // Animate card
  const card = document.getElementById('quizCard');
  card.style.animation = 'none';
  card.offsetHeight;
  card.style.animation = 'slideUp 0.4s ease both';
}

function selectAnswer(idx, btn) {
  if (answered) return;
  answered = true;

  const q = shuffled[current];
  const opts = document.querySelectorAll('.option');
  opts.forEach(o => o.disabled = true);

  const fb = document.getElementById('feedback');

  if (idx === q.answer) {
    score++;
    document.getElementById('scoreDisplay').textContent = score;
    btn.classList.add('correct');
    fb.className = 'feedback correct-fb show';
    fb.innerHTML = `<strong>‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!</strong>${q.explain}`;
  } else {
    btn.classList.add('wrong');
    opts[q.answer].classList.add('correct');
    fb.className = 'feedback wrong-fb show';
    fb.innerHTML = `<strong>‚ùå ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</strong>${q.explain}`;
  }

  const btnNext = document.getElementById('btnNext');
  btnNext.className = 'btn-next show';
  btnNext.textContent = current < shuffled.length - 1 ? '‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí' : '‡∏î‡∏π‡∏ú‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô üéØ';
}

function nextQuestion() {
  current++;
  if (current >= shuffled.length) {
    showResult();
  } else {
    loadQuestion();
  }
}

function showResult() {
  document.getElementById('quizCard').style.display = 'none';
  document.getElementById('progressWrap').style.display = 'none';

  const total = shuffled.length;

  if (pct >= 90) { emoji='üèÜ'; title='‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°‡∏°‡∏≤‡∏Å!'; gradeClass='grade-s'; gradeText='S ‚Äî ‡∏¢‡∏≠‡∏î‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°'; }
  else if (pct >= 75) { emoji='‚≠ê'; title='‡∏î‡∏µ‡∏°‡∏≤‡∏Å!'; gradeClass='grade-a'; gradeText='A ‚Äî ‡∏î‡∏µ‡∏°‡∏≤‡∏Å'; }
  else if (pct >= 60) { emoji='üëç'; title='‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏Å‡∏ì‡∏ë‡πå!'; gradeClass='grade-b'; gradeText='B ‚Äî ‡∏û‡∏≠‡πÉ‡∏ä‡πâ'; }
  else { emoji='üìñ'; title='‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á'; gradeClass='grade-c'; gradeText='C ‚Äî ‡∏ï‡πâ‡∏≠‡∏á‡∏û‡∏±‡∏í‡∏ô‡∏≤'; }

  document.getElementById('resultEmoji').textContent = emoji;
  document.getElementById('resultTitle').textContent = title;
  document.getElementById('resultScore').innerHTML = `${score}<span>/${total}</span>`;
  document.getElementById('resultSub').textContent = `‡∏Ñ‡∏¥‡∏î‡πÄ‡∏õ‡πá‡∏ô ${pct}% ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${total} ‡∏Ç‡πâ‡∏≠`;
  const g = document.getElementById('resultGrade');
  g.className = `result-grade ${gradeClass}`;
  g.textContent = gradeText;
  document.getElementById('statCorrect').textContent = score;
  document.getElementById('statWrong').textContent = total - score;
  document.getElementById('statTotal').textContent = total;
}

function restartQuiz() {
  current = 0;
  score = 0;
  answered = false;
  document.getElementById('scoreDisplay').textContent = 0;
  document.getElementById('quizCard').style.display = 'block';
  document.getElementById('progressWrap').style.display = 'block';
  document.getElementById('resultScreen').className = 'result-screen';

  // Re-shuffle
  const newShuffle = shuffle(questions).slice(0, 20);
  shuffled.length = 0;
  newShuffle.forEach(q => shuffled.push(q));

  loadQuestion();
}
